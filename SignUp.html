<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link href="./CSS/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="p-5 shadow-lg m-5 text-center content-box" id="form">
        <h1>Smart Login System</h1>

        <div class="mb-3 input-control">
          <label for="userName" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            placeholder="Enter Your Name "
          />
          <div class="error"></div>
        </div>
        <div class="mb-3 input-control">
          <label for="userEmail" class="form-label"></label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            name="userEmail"
            placeholder="Enter Your Email "
          />
          <div class="error"></div>
        </div>
        <div class="mb-3 input-control">
          <label for="userPassword" class="form-label"></label>
          <input
            type="password"
            placeholder="Enter Your Password"
            class="form-control"
            id="userPassword"
            name="userPassword"
          />
          <div class="error"></div>
        </div>

        <button
          onclick="signUp(event)"
          type="submit"
          class="btn btn-primary w-100"
        >
          Sign Up
        </button>
        <div class="text-center pt-4 pages-link">
          <p class="text-white">
            You have an account?
            <a href="./index.html">Login</a>
          </p>
        </div>
      </form>
    </div>

    <script src="./JS/signUp.js"></script>
  </body>
</html>
